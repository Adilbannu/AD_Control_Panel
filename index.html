<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Data Manager - Control Panel</title>
    
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@700;800&family=Lobster:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>

            
            <nav class="sidebar">
                <div class="logo">CONTROL PANEL</div>
                
                <div class="user-profile">
                    <div class="user-icon-container">
                        <span class="user-shape"></span>
                        <span class="gear-shape"></span>
                    </div>
                    <span class="username">
                        <span class="main-title">Admin User -- ADIL</span>
                        <span class="sub-title">Complete AI Based</span>
                        <span class="sub-title">(Project 0001)</span>
                    </span>
                </div>
                <ul id="sheetList">
                </ul>
            </nav>

            <main class="content">
                <div id="mainTitleHeader">
                    <h1>
                        <span id="typewriterText"></span>
                        <span class="cursor">|</span>
                    </h1>
                    <p>Select a sheet from the sidebar to view your data.</p>
                </div>
                
                <div id="dataContainer">
                </div>
            </main>
            
        </div>
    </div> 

    <script src="./script.js"></script>
</body>
</html>
